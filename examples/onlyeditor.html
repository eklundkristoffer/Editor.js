<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editor.js</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.15.2/codemirror.css">
    <style>
        html { height:100%; }
        body { position:absolute; top:0; bottom:0; right:0; left:0; padding: 25px; background-color: #ccc; }
        .CodeMirror, .editor { height: 100%; }
    </style>
</head>
<body>
    <div class="editor">
        <textarea id="html">&lt;div id="my-editor"&gt;
    Hello World!
&lt;/div&gt;</textarea>
    </div>

    <script src="../public/js/bundle.js"></script>
    <script>
        var editor = new Editor({
            globalCodemirrorOptions: {
                lineNumbers: true,
                matchBrackets: true,
                mode: "htmlmixed",
                indentUnit: 4,
                indentWithTabs: true,
                lineWrapping: true
            },

            html: {
                element: '#html',
            }
        });
    </script>
</body>
</html>
